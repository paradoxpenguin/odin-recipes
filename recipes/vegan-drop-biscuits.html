<h1>Vegan Buttery Drop Biscuits</h1>
<img src="../images/vegan-drop-biscuits.webp" alt="Vegan Buttery Drop Biscuits">
<h2>Description</h2>
<p>
    You wouldn't believe that these moist, buttery biscuits are vegan!
</p>
<h2>Ingredients</h2>
<ul>
    <li>1 cup all-purpose flour</li>
    <li>1 1/2 tablespoons white sugar</li>
    <li>1/4 teaspoon salt</li>
    <li>1/2 cup coconut milk</li>
    <li>1/4 cup vegan butter</li>
</ul>
